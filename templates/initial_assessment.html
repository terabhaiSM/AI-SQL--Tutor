{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Initial SQL Assessment</h1>
<form id="assessment-form" method="POST" action="{{ url_for('initial_assessment') }}">
    {% for question in questions %}
    <div class="form-group">
        <label for="question-{{ question.id }}">{{ question.text }}</label>
        <input type="text" class="form-control" id="question-{{ question.id }}" name="question-{{ question.id }}" required>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
